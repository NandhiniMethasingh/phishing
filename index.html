<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phishing Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2b2b2b, #1a001a);
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #b366ff;
    }
    input {
      padding: 10px;
      width: 60%;
      border: 2px solid #b366ff;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #b366ff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background: #9933ff;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .legit { color: #00ff99; }
    .phish { color: #ff3333; }
    .error { color: #ffcc00; }
  </style>
</head>
<body>
  <h1>üîé Phishing URL Detector</h1>
  <input type="text" id="urlInput" placeholder="Enter website URL">
  <button onclick="checkURL()">Check</button>
  <div id="result"></div>

  <script>
    async function checkURL() {
      let url = document.getElementById("urlInput").value;
      let resultDiv = document.getElementById("result");
      resultDiv.innerText = "Checking...";

      try {
        let response = await fetch("http://127.0.0.1:5000/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: url })
        });

        let data = await response.json();
        console.log("API Response:", data); // Debugging

        if (data.label === "legitimate") {
          resultDiv.innerHTML = "‚úÖ Legitimate Website";
          resultDiv.className = "legit";
        } else if (data.label === "phishing") {
          resultDiv.innerHTML = "‚ùå Phishing Website";
          resultDiv.className = "phish";
        } else if (data.error) {
          resultDiv.innerHTML = "‚ö†Ô∏è Error: " + data.error;
          resultDiv.className = "error";
        } else {
          resultDiv.innerHTML = "‚ö†Ô∏è Unexpected Response";
          resultDiv.className = "error";
        }
      } catch (err) {
        resultDiv.innerHTML = "‚ö†Ô∏è Cannot connect to server";
        resultDiv.className = "error";
        console.error(err);
      }
    }
  </script>
</body>
</html>
